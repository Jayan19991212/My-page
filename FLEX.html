<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>using DIV in vertical axis</title>
    <style>
        body>div{
            display: flex;
        }
        body>div>div{
            flex: 1;
        }
        body>div{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
        }
    </style>
</head>
<body>
<div>
    <div style="background-color: aqua">A</div>
    <div style="background-color: yellow">B</div>
    <div style="background-color: #ff6a02">C</div>
    <div style="background-color: deeppink">D</div>
</div>
</body>
</html>
